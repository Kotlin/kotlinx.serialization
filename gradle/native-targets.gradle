static def doesNotDependOnOkio(project) {
    return !project.name.contains("json-okio") && !project.name.contains("json-tests")
}

kotlin {
    applyDefaultHierarchyTemplate {

        // According to https://kotlinlang.org/docs/native-target-support.html
        // Tier 1
        linuxX64()
        macosX64()
        macosArm64()
        iosSimulatorArm64()
        iosX64()

        // Tier 2
        watchosSimulatorArm64()
        watchosX64()
        watchosArm32()
        watchosArm64()
        tvosSimulatorArm64()
        tvosX64()
        tvosArm64()
        iosArm64()
        linuxArm64()

        // Tier 3
        mingwX64()
        // https://github.com/square/okio/issues/1242#issuecomment-1759357336
        if (doesNotDependOnOkio(project)) {
            androidNativeArm32()
            androidNativeArm64()
            androidNativeX86()
            androidNativeX64()
            watchosDeviceArm64()

            // Deprecated, but not removed
            linuxArm32Hfp()
        }
    }
}
