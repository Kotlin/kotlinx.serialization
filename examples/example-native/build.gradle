buildscript {
    ext.serializationRepo = "https://dl.bintray.com/kotlin/kotlinx/"
    // see ../gradle.properties
    ext.kotlin_version = mainKotlinVersion
    ext.serialization_version = mainLibVersion

    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev/" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:1.3.30"
    }
}

repositories {
    maven {
        url serializationRepo
        credentials {
            username = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER') ?: ""
            password = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY') ?: ""
        }
    }
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev/" }
}

apply plugin: 'kotlin-platform-native'
apply plugin: 'kotlinx-serialization-native'

sourceSets.main {
    kotlin.srcDir 'src'
    component {
        outputKinds = [EXECUTABLE]
        target 'host'
    }
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-native:$mainLibVersion"
}

task run(type: Exec, dependsOn: "build") {
    commandLine 'build/exe/main/debug/example-native.kexe'
}
