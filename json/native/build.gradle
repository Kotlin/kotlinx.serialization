apply plugin: 'konan'

def deployMode = property('native.deploy') == 'true'

if (deployMode) {
    konan.targets = ["macos_x64", "ios_arm64", "ios_x64"]
}

konanArtifacts {
    library('jsonparser-native') {
        srcDir 'src'
        enableMultiplatform true
    }

    if (!deployMode) {
        program('jsonparser-native-test') {
            srcDir 'test'
            commonSourceSet 'test'

            libraries {
                artifact 'jsonparser-native'
            }

            extraOpts '-tr'
        }
    }
}

dependencies {
    expectedBy project(':jsonparser')
}

task test(dependsOn: run)

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

def localMavenRepo = "file://${new File(System.properties['user.home'] as String)}/.m2-kotlin-native"
def remoteBintrayRepo ="https://dl.bintray.com/kotlin/kotlinx/kotlinx.serialization.runtime"

publishing {
    repositories {
        maven {
            if (deployMode) {
                url = remoteBintrayRepo
            } else {
                url = localMavenRepo
            }
        }
    }
}

apply from: "${rootProject.rootDir}/gradle/bintray.gradle"

bintrayUpload.doFirst {
    publications = project.publishing.publications
}
